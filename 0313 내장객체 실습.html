<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* Array*/
      // sort()
      let NumArray = [3, 6, 7, 2, 7, 3, 1];
      // sort()를 사용하면 배열이 정리된다

      // 순서에 맞춰 정렬을 하기위해
      // 정렬함수를 작성하여 사용할수 있다
      // 함수이름 통해 함수전달, 인수값으로 익명함수 작성
      NumArray.sort(compare);
      document.write(`<p>${NumArray}</p>`);

      // 정렬하는 함수 : a와 b 값을 비교해서 큰 값을 나중에 출력
      // 1,2,3,4(순서로 출력)
      function compare(a, b) {
        if (a > b) {
          return 1; // 나중에 출력
        } else if (a < b) {
          return -1; // 먼저 출력
        } else {
          return 0;
        }
      }

      // pop() - 배열의 마지막 요소를 제거하고 return값으로 전달
      let flowerArray = ["튤립", "장미", "국화"];
      console.log(flowerArray.pop());
      console.log(flowerArray.pop());
      console.log(flowerArray.pop());

      // Math 객체 실습
      let r = 3;
      document.write(`<p>원의 넓이: ${Math.floor(Math.PI * r * r)}</p>`);
    </script>
  </body>
</html>

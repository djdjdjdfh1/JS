<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 자바스크립트 -->
    <script>
      //switch문을 이용한 조건문
      // 1,2,3 값을 넣었을때, 일,이,삼 한글로 출력
      // 1. 변수 : num
      // 2. 조건식/참일때 실행하는 문장
      // num == 1 / 일
      // num == 2 / 이
      // num == 3 / 삼
      let num = 1;
      switch (num) {
        case 1:
        case 4:
          document.write("<p>일과 사</p>");
          break;
        case 2:
          document.write("<p>이</p>");
          break;
        case 3:
          document.write("<p>삼</p>");
          break;
        default:
          document.write("<p>저장되지않은 숫자입니다</p>");
          break;
      }

      let score = "F";
      switch (score) {
        case "A":
          document.write("<p>참 잘했습니다</p>");
          break;
        case "B":
          document.write("<p>잘했습니다</p>");
          break;
        case "C":
          document.write("<p>아쉽습니다</p>");
          break;
        case "D":
          document.write("<p>분발하세요</p>");
          break;
        default:
          document.write("<p>잘못된 점수입니다</p>");
          break;
      }

      // 스위치문 대신에 if-else if를 사용했을 경우
      // 1~12월 값을 입력했을때 그 일수를 출력
      // 출력해야할 결과가 동일할때는 논리연산자(||, &&)를 이용해서 조건식 계산
      let month = 3;
      if (month == 1 || 3 || 5 || 7 || 8 || 10 || 12) {
        documnet.write("<p>31일</p>");
      } else if (month == 2) {
        document.write("<p>28일</p>");
      } else if (month == 4 || 6 || 9 || 11) {
        document.write("<p>30일</p>");
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--스크립트 작성-->
    <script>
      let check = true;
      if (check) {
        document.write("<p>확인하였습니다</p>");
      }

      let word = "의자";
      if (word == "의자") {
        document.write("<p>맞습니다</p>");
      } else {
        document.write("<p>다릅니다</p>");
      }
      if (word != "의") {
        document.write("<p>!= 기호를 맞게썻다</p>");
      } else {
        document.write("<p>!= 맞지않게 썻다</p>");
      }
      /* if-else 조건문 */
      // 참일때의 내용과 거짓일때의 내용을 다르게 작성할 때
      let isSwitch = true;
      if (isSwitch) {
        document.write("<p>전등이 켜졌습니다</p>");
      } else {
        document.write("<p>전등이 꺼졌습니다</p>");
      }
      //if else 조건문 실습
      let money = 1400;
      if (money >= 1500) {
        document.write("<p>버스를 타고갑니다</p>");
      } else {
        document.write("<p>걸어갑니다</p>");
      }

      let isCard = true;
      if (isCard) {
        document.write("<p>버스를 타고갑니다</p>");
      } else {
        document.write("<p>걸어갑니다</p>");
      }

      document.write("<hr>");
      document.write("<h1>중첩조건문</h1>");
      /*조건이 여러개가 있을때
      if문안에 if문을 사용할 수 있다*/
      //첫번째 조건 : 지하철이 파업했다
      //두번째 조건 : 버스가 파업했다
      let subwayWalkout = true; // true 지하철 파업
      let busWalkout = true; // true 버스파업
      if (subwayWalkout) {
        //지하철이 파업이 true
        if (busWalkout) {
          //버스 파업이 true
          document.write("<p>택시를 탄다</p>");
        } else {
          //버스 파업이 false일 때
          document.write("<p>버스를 탄다</p>");
        }
      } else {
        //지하철 파업이 false
        document.write("<p>지하철을 탄다</p>");
      }
      // if-else if 조건문
      if (subwayWalkout === false) {
        document.write("<p>지하철을 탄다</p>");
      } else if (!busWalkout) {
        //!busWalkout 값을 부정해서 busWalkout == false 식과 동일한 값
        document.write("<p>버스를 탄다</p>");
      } else {
        document.write("<p>택시를 탄다</p>");
      }
      document.write("<p><hr></p>");

      let dust = 10;
      if (dust <= 30) {
        document.write("<p>좋음</p>");
      } else if (dust <= 80) {
        document.write("<p>보통</p>");
      } else if (dust <= 150) {
        document.write("<p>나쁨</p>");
      } else {
        document.write("<p>매우나쁨</p>");
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 자바스크립트 작성 공간 -->
    <script>
      //계산식만 작성하면 저장도 출력도 되지않는다
      1 + 3;
      //작성한 내용을 볼때는 console.log()를 통해 확인
      //브라우저(클라이언트)에서 확인
      console.log(1 + 3);
      //문자열은 한 라인에 작성할 수 있다
      //\를 통해서 특수문자를 표현할 수 있다
      console.log("hi\n hi");

      /* Boolean */
      console.log(3 != 3);
      // 3 != 3 결과 : false
      console.log(3 + 2 == 5);
      // 3+2 == 5 결과 : true

      // boolean값 계산 - 논리연산자
      // ! : boolean값을 반대로 출력
      console.log(!true); // 출력결과 : false

      // || (or) : 두개의 boolean 값중에 하나라도 true, 결과 : true
      console.log(true || false); // 출력결과 : true

      // && (and)
      // 두개의 boolean이 전부 true 일때 결과 : true
      console.log(true && true); // 출력결과 : true

      console.log(3 != 3);
      console.log(3 == 3);
      console.log(6 != 3);
      console.log(5 > 3);
      console.log("안녕" != "hi");
      console.log(true || false);
    </script>
  </body>
</html>

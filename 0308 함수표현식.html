<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 익명함수(무명함수) : 함수의 이름이 없는 함수*/
      /* 함수 표현식 : 익명함수를 변수에 담아서 사용하는 함수*/
      // 안녕하세요 인사하는 함수
      let hi = function () {
        document.write(`<p>안녕하세요</p>`);
      };
      hi();
      // print()함수 : document.write(`<p></p>`);
      // 선언문 함수에서 이름을 변수로 만들어서 사용
      let print = function (string) {
        document.write(`<p>${string}</p>`);
      };
      // 함수 표현식을 이용하여 작성한 경우는
      // 변수로 값이 할당된 이후에 사용할 수 있다
      print("안녕");
      // 함수 선언문은 모든곳에서 사용가능,
      // 함수 표현식은 let의 특성에 따라 특정 블록 안에서만 사용가능
      for (let i = 0; i < 3; i++) {
        // 함수 표현식으로 만든 함수
        let hello = function () {
          document.write(`<p>안녕</p>`);
        };
        hello();
      }
      // print(i); i는 for문에서만 사용
      // hello(); hello는 for문에서만 사용

      /* 함수표현식 실습 */
      let sub = function (num1, num2) {
        return num1 - num2;
      };
      document.write(`<p>${sub(5, 10)}</p>`);
      // hoisting : 이전에 선언된 함수를 미리 위로 끌어올리는 것.
      // 명시적 함수는 끌어올리지만 함수 표현식은 선언된 것이 아닌 변수에 할당되어지기 때문에 미리 올라가지 않는다

      // 숫자를 넣었을때 홀수인지 짝수인지 알려주는 함수표현식
      // 함수표현식 작성 : oddEvenCheck
      // oddEvenCheck(3) > return "홀수"
      // oddEvenCheck(3) > return "짝수"
      let oddEvenCheck = function (num) {
        if (num % 2 == 1) {
          // return을 만나면 함수를 빠져나옴
          return "홀수";
        } else {
          return "짝수";
        }
        // 삼항연산자를 사용한 홀수 짝수
        let oddEvenCheckOper = function (num) {
          return num % 2 == 0 ? "짝수" : "홀수";
        };
        // 출력되지 않음
        document.write("함수 끝");
      };
      document.write(oddEvenCheck(3));
      document.write(oddEvenCheck(6));
    </script>
  </body>
</html>

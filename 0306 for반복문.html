<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // for문 : 횟수를 반복하기 위한 반복문
      // for (변수초기화; 조건식; 증가/감소식){실행할 내용}

      // 동일한 내용을 세번 반복해서 출력
      for (let i = 0; i < 3; i++) {
        document.write(`<p>세번 반복합니다</p>`);
      }
      // for문의 i값 출력
      for (let i = 0; i < 3; i++) {
        document.write(`<p>${i}</p>`);
      }
      // let을 이용하면 for안에서 사용한 변수는 for 바깥으로 나가면 없어진다

      /* 배열의 반복문과 in과 of의 차이 */
      // in 인덱스를 사용 : 배열의 각 값에 직접접근
      // of 값을 할당받아옴 : 배열의 값에 직접접근 x

      let students = ["홍길동", "", "장발장", ""];
      //배열 안의 값을 바꿀때는 인덱스 바꿔야함
      students[1] = "성춘향";
      document.write(`<p>${students}</p>`);

      for (let student of students) {
        // student 이 변수는 배열의 값을 할당
        // 배열의 값이 바뀌지 않음
        student = "이름 없음";
      }
      document.write(`<p>${students}</p>`);
      for (let i in students) {
        students[i] = "이름 없음";
      }
      document.write(`<p>${students}</p>`);
    </script>
  </body>
</html>

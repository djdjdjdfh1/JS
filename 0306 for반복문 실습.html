<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let i = 10; i > 0; i--) {
        document.write(`<p>${i}</p>`);
      }
      /*for (let i = 0; i < 10; i++) {
        document.write(`<p>${10 - i}</p>`);
      }*/
      for (let i = 1; i < 10; i++) {
        document.write(`<p>2 X ${i} = ${2 * i}</p>`);
      }

      document.write("<hr>");
      // for문과 배열
      // in : 배열의 요소 갯수만큼 반복
      let numbers = ["일", "이", "삼", "사"];
      for (let i in numbers) {
        // i의 값은 index의 값
        document.write(`<p>${i}</p>`);
        // numbers[인덱스]를 통해 배열안의 값을 가져올수 있다
        document.write(`<p>${numbers[i]}</p>`);
      }
      document.write(`<p>배열의 길이 : ${numbers.length}</p>`);

      // 배열의 길이로 반복
      // 1. 반복횟수 : 배열의길이(배열.length)
      // 2. 초기값 : 0, 증가(++), 조건식 : i< 배열.length
      for (let i = 0; i < numbers.length; i++) {
        document.write(`<p>${i}</p>`);
        document.write(`<p>${numbers[i]}</p>`);
      }
      // of : 배열의 값을 가져와서 반복
      // 배열의 값을 가져오기에 변수 이름을 지정
      for (let number of numbers) {
        document.write(`<p>${number}</p>`);
      }
      // for in/of 문 실습
      document.write("<hr>");
      let scores = [55, 70, 82, 65, 58];
      for (let i in scores) {
        if (scores[i] >= 60) {
          document.write(`<p>${scores[i]}점, 합격입니다</p>`);
        } else {
          document.write(`<p>${scores[i]}점, 불합격입니다</p>`);
        }
      }

      for (let score of scores) {
        if (score >= 60) {
          document.write(`<p>${score}점, 합격입니다</p>`);
        } else {
          document.write(`<p>${score}점, 불합격입니다</p>`);
        }
      }
    </script>
  </body>
</html>

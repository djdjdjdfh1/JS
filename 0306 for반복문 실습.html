<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let i = 10; i > 0; i--) {
        document.write(`<p>${i}</p>`);
      }
      for (let i = 0; i < 10; i++) {
        document.write(`<p>${10 - i}</p>`);
      }
      for (let i = 1; i < 10; i++) {
        document.write(`<p>2 X ${i} = ${2 * i}</p>`);
      }

      document.write("<hr>");
      // for문과 배열
      // in : 배열의 요소 갯수만큼 반복
      let numbers = ["일", "이", "삼", "사", "오"];
      for (i in numbers) {
        // i의 값은 index의 값
        document.write(`<p>${i}</p>`);
        // numbers[인덱스]를 통해 배열안의 값을 가져올수 있다
        document.write(`<p>${numbers[i]}</p>`);
      }
      document.write(`<p>배열의 길이 : ${numbers.length}</p>`);
      //
      for (i of numbers) {
        document.write(`<p>${i}</p>`);
      }
    </script>
  </body>
</html>

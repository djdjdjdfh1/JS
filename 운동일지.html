<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/운동일지.css" />
  </head>
  <body>
    <header>
      <h2 class="h2">운동 기록일지</h2>
    </header>
    <nav>
      <!-- 백그라운드컬러주고 가운데 정렬주는게 헷갈림-->
      <div class="workout">
        <h4 class="chest">가슴/삼두</h4>
        <h4 class="back">등/이두</h4>
        <h4 class="shoulder">어깨/하체</h4>
      </div>
    </nav>
    <main>
      <!-- 마진오토가 안먹힘 -->
      <h3>오늘의 운동</h3>
      <!-- 네모칸은 같은위치에, 텍스트는 왼쪽정렬하고싶음 -->
      <form id="routineChest" class="none" action="">
        <label for="">벤치프레스</label>
        <input type="number" min="0" /> kg <br />
        <label for="">덤벨프레스</label>
        <input type="number" min="0" /> kg <br />
        <label for="">인클라인 덤벨프레스</label>
        <input type="number" min="0" /> kg <br />
        <label for="">펙덱플라이</label>
        <input type="number" min="0" /> kg <br />
        <label for="">트라이셉스 케이블</label>
        <input type="number" min="0" /> kg
      </form>

      <form id="routineBack" class="none" action="">
        <label for="">데드리프트</label>
        <input type="number" min="0" /> kg <br />
        <label for="">투암로우</label>
        <input type="number" min="0" /> kg <br />
        <label for="">렛풀다운</label>
        <input type="number" min="0" /> kg <br />
        <label for="">시티드로우 머신</label>
        <input type="number" min="0" /> kg <br />
        <label for="">바벨로우 머신</label>
        <input type="number" min="0" /> kg
      </form>
      <!-- input date. 배열. 객체 date라는 객체 안에 객체형식으로 저장해서 불러오기 -->
      <!-- date라는 객체 이름을 만들어서 그안에 객체 형식으로 값들을 집어넣기 
      or 어떤 객체 안에 date라는 속성을 집어넣고 그밑에 하위 목록 띄우기 -->
      <!-- 배열 빈칸 설정하고 푸쉬로 안에다 내용 집어넣기 -->
      <!-- 생성자 함수나 객체 만들어서 내용 추가하기 -->
      <!-- 텍스트에 문자열과 숫자 입력후 parseInt 변환? -->
      <form id="routineShoulder" class="none" action="">
        <label for="">스미스머신 숄더프레스</label>
        <input type="number" min="0" /> kg <br />
        <label for="">덤벨 숄더프레스</label>
        <input type="number" min="0" /> kg <br />
        <label for="">레터럴 레이즈</label>
        <input type="number" min="0" /> kg <br />
        <label for="">벤트오버 레터럴 레이즈</label>
        <input type="number" min="0" /> kg <br />
        <label for="">바벨로우 머신</label>
        <input type="number" min="0" /> kg
      </form>
    </main>
    <script src="./js/운동일지.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 논리 연산자
      // 조건문에서 조건식을 연결해서 사용할때 사용

      // ||(or) 또는 기호
      // 연결되는 조건식중에 하나라도 참이면 참
      let money = false;
      let card = false;
      if (money == true || card == true) {
        document.write(`<p>버스를 탈 수 있다</p>`);
      } else {
        document.write(`<p>버스를 탈 수 없다</p>`);
      }

      // &&(and) 그리고 기호
      // 작성된 조건식 모두가 참일때 참
      // 100 < x < 1000 사이값을 이야기 할때 사용
      // 프로그램에서 연산할때 비교연산자를 하나만 쓴다
      let x = 130;
      if (100 < x && x < 1000) {
        document.write(`<p>100과 1000사이의 수</p>`);
      }

      // &&와 || 혼합 계산
      // 순서에 유의해서 작성
      // 먼저 계산하고 싶은 계산식은 ()로 묶어주기
      if ((true && false) || true) {
        document.write(`<p>계산 결과가 참입니다</p>`);
      } else {
        document.write(`<p>계산 결과가 거짓입니다</p>`);
      }
    </script>
  </body>
</html>

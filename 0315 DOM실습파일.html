<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>수정하기 전 제목입니다</h1>
    <div>
      <ul>
        <li>첫번째 내용입니다</li>
        <li>두번째 내용입니다</li>
        <li>세번째 내용입니다</li>
        <li>네번째 내용입니다</li>
      </ul>
      <ol>
        <li>첫번째 내용입니다</li>
        <li>두번째 내용입니다</li>
        <li>세번째 내용입니다</li>
        <li>네번째 내용입니다</li>
      </ol>
    </div>
    <div class="main">
      <p><span>빈 공간</span> 입니다</p>
    </div>
    <div class="footer">
      <p>푸터영역입니다</p>
    </div>

    <script>
      let h1 = document.querySelector("h1");
      h1.style.color = "blue";
      h1.style.backgroundColor = "lightgray";
      h1.innerHTML = "DON 이용한 수정";

      let ul = document.querySelector("ul");
      ul.firstElementChild.remove();
      let list = document.createElement("li");
      list.innerHTML = "새로 추가한 노드요소입니다";
      //ul.lastElementChild.append(list);
      ul.appendChild(list);

      let ol = document.querySelector("ol");
      ol.firstElementChild.innerHTML = "내용을 바꾸었습니다";
      ol.children[1].remove();
      // ol.firstElementChild.nextElementSibling.remove();
      ol.lastElementChild.remove();

      let span = document.querySelector(".main span");
      span.style.color = "red";
      let p = span.parentNode;
      let main = document.querySelector(".main");
      main.append(p.cloneNode(true));
      main.append(p.cloneNode(true));
      //let mainP = main.firstElementChild.cloneNode(true);
      //let mainP2 = main.firstElementChild.cloneNode(true);
      //main.appendChild(mainP);
      //main.appendChild(mainP2);
    </script>
  </body>
</html>
